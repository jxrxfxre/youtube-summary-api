<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Youtube 요약머신</title>
        <style>
            body {
                font-family: sans-serif;
                padding: 2rem;
                background-color: #f9f9f9;
            }
            h1 {
                color: #333;
            }
            input, button {
                padding: 0.5rem;
                margin: 0.5rem 0;
                font-size: 1rem;
                width: 100;
            }
            #result {
                margin-top: 1rem;
                padding: 1rem;
                border: 1px solid #ccc;
                background-color: #fff;
            }
        </style>
    </head>
    <body>
        <h1>Youtube 영상 요약머신</h1>
        <input type="text" id="urlInput" placeholder="Youtube 링크 입력해봐라">
        <button onclick="getSummary()">요약해볼까</button>
        <div id="result">요약 결과다</div>

        <script>
            async function getSummary() {
                const url = document.getElementById('urlInput').value;
                const resultDiv = document.getElementById('result');
                resultDiv.textVontent = '요청 중 ...';

                try {
                    const response = await fetch('https://youtube-summary-api-production.up.railway.app/summarize?url=${encodeURIComponent(url)}')
                    if (!response.ok) {
                        throw new Error('요약의 실수!!');
                    }
                    const data = await response.json();
                    resultDiv.textContent = data.summary || '요약 결과 증발';
                } catch(err) {
                    resultDiv.textContent = '에러의 등장: ' + err.message;
                }
            }
        </script>
    </body>
</html>
